<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link rel="shortcut icon" href="./image/logo-2.webp" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
  "
    />
    <link rel="stylesheet" href="/css/sass/estilos.css" />
    <!-- Libreria icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/transition-style" />
    <script
      src="https://kit.fontawesome.com/41bcea2ae3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
  </head>

  <body id="bodyI">
    <header>
    
      
  
    </header>

   
    <main>
      <div class="contenedor-inicio">
        <div transition-style class="animation animate" id="animation">
          <h1>Arcade Retro</h1>
          <img src="/image/inicio/logo.png" alt="" />
          <a href="#btn" class="boton">Iniciar Sesi√≥n</a>
        </div>
      </div>

      <div class="contenedor">
        <div class="login-box">
          <img
            id="btn"
            src="/image/logo.jpg"
            class="avatar"
            alt="Avatar Image"
          />
          <h1>Registrate</h1>
          <div class="form">
            <!-- Email  -->
            
            <div class="email">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter Mail"
              />
            </div>
            <!-- passWord -->
            <div class="pass">
              <label  for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="password"
              />
            </div>
      
            <!-- Sign Up button -->
            <div id="submit-btn" type="submit" onclick="signUp()">Sign Up</div>
            <span><a href="/page/signing.html">Iniciar Sesion</a></span>
          </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    "></script>
    
 <script src="./js/script.js"></script> 
 <script src="./js/login.js"></script>
  </body>
 
  
    
   
    
    
</html>
